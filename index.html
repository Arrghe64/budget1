<body>
   <header class="head">
      <img src="./img/logo.png" alt="logo">

   <!-- RÃ©cupÃ©ration du solde -->
   <div class="top-container">

   </div>
   <hr>
   <!-- Modale pour ajouter une somme (positive ou nÃ©gative) -->
   <div class="modal" id="transactionModal">
      <div class="modal-content">
         <span class="close" id="close-modal">&times;</span>
         <h3 class="modal-title">Nouvelle transaction</h3>

         <div class="transaction-form">
            <form action="" id="transactionForm">
               <div class="form-group">
                  <input type="text" id="description"
                         placeholder="Description" required>
               </div>
               <div class="form-group">
                  <input type="number" id="amount" step="any"
                         placeholder="Somme" required>
               </div>
               <div class="form-group">
                  <select name="" id="tag">
                     <option value="">Choisir un tag</option>
                  </select>
               </div>
               <button class="addOnTotal" type="submit">Ajouter</button>
            </form>
         </div>
